version: "3"

services:
  web:
    restart: "unless-stopped"
    command: bash -c "/code/scripts/start-server-debug.sh"
    environment:
      #- DEBUG=True
      #- FLASK_DEBUG=1
      - WDB_SOCKET_SERVER=wdb
      - WDB_NO_BROWSER_AUTO_OPEN=True
      - INVENIO_FTS_ENDPOINT=https://fts3-public.cern.ch:8446
    volumes:
      - ./cernopendata:/code/cernopendata
      - ./scripts:/code/scripts
      - ./tests:/code/tests
      - ../opendata.cern.ch:/content
      - ../invenio-cold-storage:/cold
      - kerberos-credentials-cache:/tmp

  web-files:
    profiles:
      - donotstart

  proxy:
      profiles:
        - donotstart

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: user-name@domain-name.com
      PGADMIN_DEFAULT_PASSWORD: strong-password
    profiles:
      - donotstart

  worker:
    command: bash -c "/code/scripts/start-server-debug.sh worker"
    volumes:
      - ./cernopendata:/code/cernopendata
      - ./scripts:/code/scripts
      - ./tests:/code/tests
      - ../invenio-cold-storage:/cold
      - ../opendata.cern.ch:/content
    profiles:
      - donotstart
  krb:
      volumes:
        - kerberos-credentials-cache:/tmp
      environment:
        - KEYTAB_PWD=eeshohNgotie2soowoh5leeF6aebooKi
        - KEYTAB_USER=cernod
      image: 'gitlab-registry.cern.ch/paas-tools/kerberos-ticket-manager:RELEASE.2023.11.30T16-47-18Z'
#      args:
#        - daemon
volumes:
  kerberos-credentials-cache:
